<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>A Taverna</title>
  </head>
  <body>
    <header></header>
      <audio id="myAudio" src="audio/som.mp3"></audio>
      <h1>A Taverna
        <button id="playPauseButton" title="Tocar ou pausar o som de fundo">
          <i class="fa-solid fa-play"></i>
        </button>
      </h1>
    </header>
    <main id="main" class="centro">
      <section>
        <div id="loader"></div>
      </section>
      <section>
        <input type="text-area" placeholder="Conte o ínicio da aventura! Ex.: Orcs atacam!" id="campo-pesquisa">
        <button id="botao-pesquisa">Começar!</button>
      </section>
      <section id="resultados-pesquisa" class="resultados-pesquisa">
      </section>
      <section id="acoes">
      </section>
    </main>
    <footer>
      <div>@2024 - A Taverna. Todos os direitos reservados</div>
      <div class="links">
        <a href="mailto:leonardojgmaia@gmail.com" target="_blank">
          <i class="fa-regular fa-envelope icon-link"></i>
        </a>
        <a href="https://github.com/leonardojgm" target="_blank">
          <i class="fa-brands fa-github icon-link"></i>
        </a>
        <a href="https://www.linkedin.com/in/leonardo-maia" target="_blank">
          <i class="fa-brands fa-linkedin icon-link"></i>
        </a>
